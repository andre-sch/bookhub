version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bookhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bookhub_user
      POSTGRES_PASSWORD: bookhub_password
      POSTGRES_DB: bookhub
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookhub_user -d bookhub"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: